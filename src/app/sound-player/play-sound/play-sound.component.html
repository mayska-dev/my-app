<div class="card mb-3">
  <img src="/assets/share/img/player/oscillogram.png" class="card-img-top" alt="..." style="width:100%; height:350px">
  <div class="card-body">
    <h5 class="card-title">Patienter</h5>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
      This content is a little bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>
<div *ngIf="progress<100">
  <h1>Traitement en cours</h1>
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</div>

<div *ngIf="progress==100">
  <h1>Fin de traitement</h1>
  <a href="#" class="btn btn-primary">Accueil</a>
</div>
<audio id="notification" src="../assets/share/audio/preview.mp3" autoplay="true" muted="muted"></audio>
