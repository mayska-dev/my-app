<h2 class="text-center">Transmuter une pierre</h2>
<br/>

<div *ngIf="stone" class="row justify-content-md-center">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/assets/share/img/stone/{{stone.picture}}.png" class="img-fluid rounded-start"
                    alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{stone.name}}</h5>
                    <p class="card-text">{{stone.description | slice:1:100}}...</p>
                    <button (click)="clickNext()" class="btn btn-primary">next</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<h2>Liste des pierres disponibles</h2>
<br/>
<div class="row">
    <div *ngFor="let stone of stoneList" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/assets/share/img/stone/{{stone.picture}}.png" class="img-fluid rounded-start"
                    alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{stone.name}}</h5>
                    <p class="card-text">{{stone.description | slice:1:100}}...</p>
                    <a href="/stone/{{stone.id}}" class="btn btn-primary">DÃ©tail</a>
                    <a href="play-sound" class="btn btn-warning">Transmuter</a>
                </div>
            </div>
        </div>
    </div>
</div>
